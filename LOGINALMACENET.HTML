<html lang="es">
    <head>
        <title>ALMACENET</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>USUARIOS ALMACENET</h1>
        <div class="inicio-sesion">
        <div class="form">
        <form class="registro-usuario">
            <input type="text" placeholder="nombre"/>
            <input type="password" placeholder="contraseña"/>
            <input type="text" placeholder="correo"/>
            <button>create</button>
            <p class="message">Ya registrado? <a href="#">Inicie sesion!</a></p>
            </form>
            <form class="login-form">
            <input type="text" placeholder="usuario"/>
            <input type="password" placeholder="contraseña"/>
            <button>login</button>
            <p class="message">No tiene cuenta? <a href="#">Cree una hoy!</a></p>
            </form>
         </div>
        </div>
    </body>
</html>
